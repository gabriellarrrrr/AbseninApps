  photo_view: ^0.9.2
  flutter_datetime_picker: ^1.2.5
  file_picker: ^1.6.2
  random_color: ^1.0.5
  package_info: ^0.4.0+17
  device_info: ^0.4.2+3
  intl: ^0.16.1
  country_list_pick: ^1.0.0+2
  md2_tab_indicator: ^1.0.2
  some_calendar: ^1.2.2
  jiffy: ^3.0.1
  cloud_firestore: ^0.13.5
  firebase_auth: ^0.16.0
  firebase_core: ^0.4.4+3
  firebase_storage: ^3.1.5
  flutter_image_compress: ^0.6.8
  random_string: ^2.0.1
  bezier_chart: ^1.0.17+1
  path_provider: ^1.6.9
  shared_preferences: ^0.5.7+3
  content_placeholder: ^0.1.0
  flutter_email_sender: ^3.0.1
  advance_pdf_viewer: ^1.1.6
  flutter_local_notifications: ^1.4.3
  mailer: ^3.0.4
  http: ^0.12.1
  date_range_picker: ^1.0.5
  url_launcher: ^5.2.2
  slide_digital_clock: ^1.0.0
  pull_to_refresh: ^1.6.0
  cached_network_image: ^2.2.0+1
  time_machine: ^0.9.13

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/images/absenin_icon.png"
  android: true
  ios: true

flutter_native_splash:
  image: "assets/images/absenin.png"
  color: "ffffff"
  android_disable_fullscreen: true

# For information on the generic Dart part of this file, see the
