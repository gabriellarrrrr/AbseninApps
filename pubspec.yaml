# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  assets:
    - assets/images/absenin_icon.png
    - assets/images/absenin.png
    - assets/images/pin.png
    - assets/images/pin_store.png
    - assets/images/pin_user.png
    - assets/images/img2.png
    - assets/images/img8.png
    - assets/images/img9.png
    - assets/images/schedule.png
    - assets/images/report.png
    - assets/images/staff.png
    - assets/images/approve.png
    - assets/images/acc.png
    - assets/images/history.png
    - assets/images/ovt.png
    - assets/images/fun.png
    - assets/images/help.png
    - assets/images/switch1.png
    - assets/images/permit.png
    - assets/images/cinemas.png
    - assets/images/empty.png
    - assets/images/nodata.png
    - assets/images/delete.png
