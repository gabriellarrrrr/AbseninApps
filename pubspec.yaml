  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

  fonts:
    - family: "Google"
      fonts:
        - asset: assets/fonts/Google-Sans-Bold-Italic.ttf
        - asset: assets/fonts/Google-Sans-Bold.ttf
        - asset: assets/fonts/Google-Sans-Italic.ttf
        - asset: assets/fonts/Google-Sans-Regular.ttf

    - family: "Sans"
      fonts:
        - asset: assets/fonts/Sans-Francisco.otf

    - family: "OpenSans"
      fonts:
        - asset: assets/fonts/OpenSansCondensed-Bold.ttf
